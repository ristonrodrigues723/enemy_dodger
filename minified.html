<!DOCTYPE html><html><head><title>Space Dodge</title><style>body{margin:0;overflow:hidden;background:#000}#game{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);border:2px solid #333}#score{position:absolute;top:10px;left:10px;color:#fff;font-family:Arial}</style></head><body><canvas id="game" width="300" height="400"></canvas><div id="score">Score: 0</div><script>const canvas=document.getElementById("game"),ctx=canvas.getContext("2d"),scoreEl=document.getElementById("score");let player={x:canvas.width/2,y:canvas.height-30,size:20},obstacles=[],score=0,gameSpeed=2;function drawPlayer(){ctx.fillStyle="#00ff00",ctx.fillRect(player.x-player.size/2,player.y,player.size,player.size)}function createObstacle(){obstacles.push({x:Math.random()*(canvas.width-30),y:-20,width:30,height:20})}function drawObstacles(){ctx.fillStyle="#ff0000",obstacles.forEach(e=>{ctx.fillRect(e.x,e.y,e.width,e.height)})}function moveObstacles(){obstacles=obstacles.filter(e=>(e.y+=gameSpeed,!(e.y>canvas.height)||(score++,scoreEl.textContent=`Score: ${score}`,gameSpeed+=.1,!1)))}function checkCollision(){return obstacles.some(e=>player.x<e.x+e.width&&player.x+player.size>e.x&&player.y<e.y+e.height&&player.y+player.size>e.y)}function gameLoop(){ctx.clearRect(0,0,canvas.width,canvas.height),drawPlayer(),drawObstacles(),moveObstacles(),.02>Math.random()&&createObstacle(),checkCollision()&&(alert(`Game Over! Score: ${score}`),obstacles=[],score=0,gameSpeed=2,scoreEl.textContent="Score: 0"),requestAnimationFrame(gameLoop)}canvas.addEventListener("mousemove",e=>{let t=canvas.getBoundingClientRect();player.x=e.clientX-t.left}),canvas.addEventListener("touchmove",e=>{e.preventDefault();let t=canvas.getBoundingClientRect(),a=e.touches[0];player.x=a.clientX-t.left});gameLoop()</script></body></html>
